{% include 'admin/admin.html' %}
{% block content %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome Admin</title>

        <!-- Bootstrap CSS (for responsive design) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom Styles -->
        <style>
            .welcome-banner {
                background-color: #4CAF50;
                color: white;
                padding: 20px;
                border-radius: 5px;
                margin-bottom: 30px;
                text-align: center;
            }
            .welcome-message h1 {
                font-size: 2.5em;
                font-weight: 700;
            }
            .welcome-message p {
                font-size: 1.2em;
                color: #ddd;
            }
            .nav-links a {
                text-decoration: none;
                color: #007bff;
                font-size: 1.2em;
                margin-top: 20px;
            }
            .nav-links a:hover {
                text-decoration: underline;
            }
            .footer {
                margin-top: 50px;
                text-align: center;
                color: #777;
                font-size: 0.9em;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <!-- Welcome Banner -->
            <div class="welcome-banner">
                <div class="welcome-message">
                    <h1>Welcome, Admin!</h1>
                    <p>You're now in the admin dashboard. What would you like to do next?</p>
                </div>
            </div>

            <!-- Navigation Links -->
        

            <!-- Footer (optional) -->
            <div class="footer">
                <p>&copy; 2024 Your Website Name. All rights reserved.</p>
            </div>
        </div>

        <!-- Bootstrap JS (optional) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>

{%endblock%}
