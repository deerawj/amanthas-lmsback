{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<head>
    <title>LMS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        img {
            border-radius: 50%;
        }
        #heading {
            color: green;
        }
    </style>

</head>
<body>
    <div class="container">
        <h5>Profile</h5>
        <hr>

        <!-- Form Start -->
        <form method="POST" action="/updateprofile" enctype="multipart/form-data">
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <img src="static/uploads/{{current_user.pic}}" width="250px" height="250px">
                    </div>
                    <div class="col">
                        <!-- First Name -->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="" value="{{current_user.first_name}}" name="first_name" required>
                            <label for="floatingInput">First name</label>
                        </div>

                        <!-- Last Name -->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="" value="{{current_user.last_name}}" name="last_name" required>
                            <label for="floatingInput">Last name</label>
                        </div>

                        <!-- Grade -->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="" value="{{current_user.grade}}" name="grade" required>
                            <label for="floatingInput">Grade</label>
                        </div>

                        <!-- NIC -->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="" value="{{current_user.NIC}}" name="nic">
                            <label for="floatingInput">NIC number</label>
                        </div>

                        <!-- Telephone Number -->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="" value="{{current_user.t_no}}" name="t_no" required>
                            <label for="floatingInput">Telephone number</label>
                        </div>

                        <!-- Email -->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="" value="{{current_user.email}}" name="email" required>
                            <label for="floatingInput">Email</label>
                        </div>

                        <!-- Password -->
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingInput" placeholder="" name="password" >
                            <label for="floatingInput">Password</label>
                        </div>

                        <!-- Profile Picture -->
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="inputGroupFile01">Picture</label>
                            <input type="file" name="reciept" class="form-control" id="inputGroupFile01">
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-success">Update Profile</button>
                    </div>
                </div>
            </div>
        </form>
        <!-- Form End -->

        <!-- Navigation Buttons -->
        <a href="/backtoprofile" class="btn btn-outline-primary">Back</a>
        

        <footer class="py-3 my-4">
            <hr>
            <p class="text-center text-body-secondary">&copy; 2024 Company, Inc</p>
        </footer>
    </div>
</body>
</html>

{% endblock %}
