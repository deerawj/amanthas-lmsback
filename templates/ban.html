<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner 1 - Empowering Education</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .banner-1 {
      position: relative;
      width: 100%;
      height: 300px;
      background-image: url('https://via.placeholder.com/1500x800'); /* Replace with your background image */
      background-size: cover;
      background-position: center;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .banner-content h1 {
      font-size: 36px;
      margin: 0;
    }
    .banner-content p {
      font-size: 18px;
      margin: 10px 0;
    }
    .cta-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .cta-button:hover {
      background-color: #45a049;
    }
    @media (max-width: 768px) {
      .banner-1 h1 {
        font-size: 28px;
      }
      .banner-1 p {
        font-size: 16px;
      }
      .cta-button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="banner-1">
    <div class="banner-content">
      <h1>Empowering Education, Anytime, Anywhere</h1>
      <p>Start Learning Today</p>
      <button class="cta-button">Explore Courses Now</button>
    </div>
  </div>

</body>
</html>
